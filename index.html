<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- instestazione con logo-->
    <header>
        <div id="logo" class="container">
            <img src="img/Toboolist-logo.jpg" alt="Logo"></img>
        </div>
    </header>
    <main>
        <div class="content">
            <div class="container buttonsContainer">
                <button id="add-task" class="button taskButton">Add Task</button>
                <button id="add-section" class="button">Add Section</button>
            </div>

            <div class="container taskContainer">
                <h3 class="taskType">&#9662; New Task</h3>
                <ul class="taskList">
                    <li>
                        <span class="icon">&check;</span>
                        <span class="text">Quarterly Newsletter</span>
                        <span class="tag editorialTag">Editorial</span>
                    </li>
            </div>

        </div>
    </main>

</body>

</html>
