<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- instestazione con logo -->
    <header>
        <div id="logo" class="container">
            <img src="img/Toboolist-logo.jpg" alt="Logo">
        </div>
    </header>
    <main>
        <!-- div con tutto il contenuto relativo ai task -->
        <div class="content">
            <!-- div contenitore dei bottoni -->
            <div class="container buttonsContainer">
                <button id="add-task" class="button taskButton">Add Task</button>
                <button id="add-section" class="button">Add Section</button>
            </div>
            <!-- div contenitore dei task -->
            <div class="container taskContainer">
                <!-- prima lista -->
                <h3 class="taskType">&#9662; New Task</h3>
                <ul class="taskList">
                    <li>
                        <span class="textCheck textEditorial">Quarterly Newsletter</span>
                    </li>
                </ul>
                <!-- seconda lista -->
                <h3 class="taskType">&#9662; Today</h3>
                <ul class="taskList">
                    <li>
                        <span class="textCheck textEditorial">Recruiting blog post</span>
                    </li>
                    <li>
                        <span class="textCheck textGoals">Mobile app launch</span>
                    </li>
                    <li>
                        <span class="textCross textRecruiting">Interview John H.</span>
                    </li>
                    <li>
                        <span class="textCheck textMobile">Summit update to mobile storefronts</span>
                    </li>
                </ul>
                <!-- terza lista -->
                <h3 class="taskType">&#9662; Upcoming</h3>
                <ul class="taskList last">
                    <li>
                        <span class="textCross">Schedule meeting with Alex</span>
                    </li>
                    <li>
                        <span class="textCheck textWebsite">Homepage refresh</span>
                    </li>
                    <li>
                        <span class="textCheck textSales">Onboard new Sales team members</span>
                    </li>
                    <li>
                        <span class="textCheck textEditorial">Review editorial calendar</span>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</body>

</html>
